<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Envelope Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Wedding Envelope Generator ðŸ’Œ</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup">Sign Up</button>
    <button id="login">Log In</button>
  </div>

  <div id="upload-section" style="display:none;">
    <input type="file" id="csvFile" accept=".csv" />
    <select id="envelopeSize">
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="A7" selected>A7</option>
      <option value="A9">A9</option>
    </select>
    <label><input type="checkbox" id="includeReturn" /> Include return address</label>
    <button id="uploadBtn">Upload & Generate</button>
  </div>

  <div id="status"></div>
  <script src="script.js"></script>
</body>
</html>
